<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Checklist - Espanha</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>✧.* Checklist - Espanha ✧.*</h1>
    </header>

    <main id="content">
        <!-- Busca -->
        <form id="formularioBusca" class="card">
            <label for="nomeCliente">Nome do requerente:</label>
            <div class="input-group">
                <input type="text" id="nomeCliente" placeholder="Digite o nome completo">
                <button type="submit">Buscar</button>
            </div>
        </form>

        <!-- Dados Cliente -->
        <section id="dadosCliente" class="card-hidden">
            <h2>Dados do Cliente</h2>
            <p><b>Nome:</b> <span id="nome"></span></p>
            <p><b>Email:</b> <span id="email"></span></p>
            <p><b>Endereço:</b> <span id="endereco"></span></p>
            <p><b>Cidade:</b> <span id="cidade"></span></p>
            <p><b>Estado:</b> <span id="estado"></span></p>
            <p><b>CEP:</b> <span id="cep"></span></p>
        </section>

        <!-- Dados Checklist -->
        <section id="dadosChecklist" class="card">
            <h2>Informações do Checklist</h2>
            <label for="tipoProcesso">Tipo do Processo:</label>
            <select id="tipoProcesso">
                <option value="">Selecione</option>
                <option value="Processo de Filhos">Processo de Filhos</option>
                <option value="Processo de Netos">Processo de Netos</option>
                <option value="Processo de Bisneto(a) Paralelo">Processo de Bisneto(a) Paralelo</option>
                <option value="Processo de Bisneto(a)">Processo de Bisneto(a)</option>
                <option value="Processo de Trineto(a)">Processo de Trineto(a)</option>
            </select>

            <label for="nomeClienteApp">Nome do Cliente:</label>
            <input type="text" id="nomeClienteApp" placeholder="Conforme o App">

            <label for="atividadeEnvio">Atividade de envio:</label>
            <input type="text" id="atividadeEnvio" placeholder="#AAAAAA">
        </section>

        <!-- Checklist -->
        <section id="checklist" class="card-hidden">
            <h2>Checklist de Documentos</h2>
            <div id="itens"></div>
            <div class="btn-group">
                <button type="button" onclick="adicionarItem()">+ Adicionar Documento</button>
                <button type="button" onclick="gerarResultado()">Gerar Resultado</button>
            </div>
        </section>

        <!-- Resultado -->
        <section id="resultado" class="card-hidden">
            <h2>Checklist Gerado</h2>
            <ul id="listaFinal"></ul>
            <button type="button" onclick="exportarWord()">Exportar para Word</button>
        </section>
    </main>

    <footer>
        <p>✦ Desenvolvido com carinho por
            <a href="https://github.com/samaradevsouza" target="_blank">Samara de Souza</a> ✦
        </p>
        <p>Caso tenha alguma sugestão, me manda uma mensagem no Teams! :)</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
